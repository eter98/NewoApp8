<div>
    <h2 id="page-heading">
        <span jhiTranslate="newoApp8App.tipoRecurso.home.title">Tipo Recursos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tipo-recurso" [routerLink]="['/tipo-recurso/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="newoApp8App.tipoRecurso.home.createLabel">
            Create new Tipo Recurso
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="tipoRecursos?.length === 0">
        <span jhiTranslate="newoApp8App.tipoRecurso.home.notFound">No tipoRecursos found</span>
    </div>
    <div class="table-responsive" *ngIf="tipoRecursos?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="newoApp8App.tipoRecurso.nombre">Nombre</span></th>
            <th><span jhiTranslate="newoApp8App.tipoRecurso.descripcion">Descripcion</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tipoRecurso of tipoRecursos ;trackBy: trackId">
                <td><a [routerLink]="['/tipo-recurso', tipoRecurso.id, 'view' ]">{{tipoRecurso.id}}</a></td>
                <td>{{tipoRecurso.nombre}}</td>
                <td>{{tipoRecurso.descripcion}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/tipo-recurso', tipoRecurso.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/tipo-recurso', tipoRecurso.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'tipo-recurso', { outlets: { popup: tipoRecurso.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
