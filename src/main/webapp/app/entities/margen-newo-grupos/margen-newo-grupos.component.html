<div>
    <h2 id="page-heading">
        <span jhiTranslate="newoApp8App.margenNewoGrupos.home.title">Margen Newo Grupos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-margen-newo-grupos" [routerLink]="['/margen-newo-grupos/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="newoApp8App.margenNewoGrupos.home.createLabel">
            Create new Margen Newo Grupos
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="margenNewoGrupos?.length === 0">
        <span jhiTranslate="newoApp8App.margenNewoGrupos.home.notFound">No margenNewoGrupos found</span>
    </div>
    <div class="table-responsive" *ngIf="margenNewoGrupos?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="newoApp8App.margenNewoGrupos.porcentajeMargen">Porcentaje Margen</span></th>
            <th><span jhiTranslate="newoApp8App.margenNewoGrupos.grupo">Grupo</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let margenNewoGrupos of margenNewoGrupos ;trackBy: trackId">
                <td><a [routerLink]="['/margen-newo-grupos', margenNewoGrupos.id, 'view' ]">{{margenNewoGrupos.id}}</a></td>
                <td>{{margenNewoGrupos.porcentajeMargen}}</td>
                <td>
                    <div *ngIf="margenNewoGrupos.grupo">
                        <a [routerLink]="['../grupos', margenNewoGrupos.grupo?.id, 'view' ]" >{{margenNewoGrupos.grupo?.nombreGrupo}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/margen-newo-grupos', margenNewoGrupos.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/margen-newo-grupos', margenNewoGrupos.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'margen-newo-grupos', { outlets: { popup: margenNewoGrupos.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
