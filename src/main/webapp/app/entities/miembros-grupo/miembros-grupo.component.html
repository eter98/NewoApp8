<div>
    <h2 id="page-heading">
        <span jhiTranslate="newoApp8App.miembrosGrupo.home.title">Miembros Grupos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-miembros-grupo" [routerLink]="['/miembros-grupo/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="newoApp8App.miembrosGrupo.home.createLabel">
            Create new Miembros Grupo
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="miembrosGrupos?.length === 0">
        <span jhiTranslate="newoApp8App.miembrosGrupo.home.notFound">No miembrosGrupos found</span>
    </div>
    <div class="table-responsive" *ngIf="miembrosGrupos?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="newoApp8App.miembrosGrupo.miembro">Miembro</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let miembrosGrupo of miembrosGrupos ;trackBy: trackId">
                <td><a [routerLink]="['/miembros-grupo', miembrosGrupo.id, 'view' ]">{{miembrosGrupo.id}}</a></td>
                <td>
                    <div *ngIf="miembrosGrupo.miembro">
                        <a [routerLink]="['../miembros', miembrosGrupo.miembro?.id, 'view' ]" >{{miembrosGrupo.miembro?.identificacion}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/miembros-grupo', miembrosGrupo.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/miembros-grupo', miembrosGrupo.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'miembros-grupo', { outlets: { popup: miembrosGrupo.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
