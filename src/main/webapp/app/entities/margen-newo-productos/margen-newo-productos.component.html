<div>
    <h2 id="page-heading">
        <span jhiTranslate="newoApp8App.margenNewoProductos.home.title">Margen Newo Productos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-margen-newo-productos" [routerLink]="['/margen-newo-productos/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="newoApp8App.margenNewoProductos.home.createLabel">
            Create new Margen Newo Productos
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="margenNewoProductos?.length === 0">
        <span jhiTranslate="newoApp8App.margenNewoProductos.home.notFound">No margenNewoProductos found</span>
    </div>
    <div class="table-responsive" *ngIf="margenNewoProductos?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="newoApp8App.margenNewoProductos.porcentajeMargen">Porcentaje Margen</span></th>
            <th><span jhiTranslate="newoApp8App.margenNewoProductos.producto">Producto</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let margenNewoProductos of margenNewoProductos ;trackBy: trackId">
                <td><a [routerLink]="['/margen-newo-productos', margenNewoProductos.id, 'view' ]">{{margenNewoProductos.id}}</a></td>
                <td>{{margenNewoProductos.porcentajeMargen}}</td>
                <td>
                    <div *ngIf="margenNewoProductos.producto">
                        <a [routerLink]="['../productos-servicios', margenNewoProductos.producto?.id, 'view' ]" >{{margenNewoProductos.producto?.nombreProducto}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/margen-newo-productos', margenNewoProductos.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/margen-newo-productos', margenNewoProductos.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'margen-newo-productos', { outlets: { popup: margenNewoProductos.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
