<div>
    <h2 id="page-heading">
        <span jhiTranslate="newoApp8App.margenNewoBlog.home.title">Margen Newo Blogs</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-margen-newo-blog" [routerLink]="['/margen-newo-blog/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="newoApp8App.margenNewoBlog.home.createLabel">
            Create new Margen Newo Blog
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="margenNewoBlogs?.length === 0">
        <span jhiTranslate="newoApp8App.margenNewoBlog.home.notFound">No margenNewoBlogs found</span>
    </div>
    <div class="table-responsive" *ngIf="margenNewoBlogs?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="newoApp8App.margenNewoBlog.porcentajeMargen">Porcentaje Margen</span></th>
            <th><span jhiTranslate="newoApp8App.margenNewoBlog.blog">Blog</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let margenNewoBlog of margenNewoBlogs ;trackBy: trackId">
                <td><a [routerLink]="['/margen-newo-blog', margenNewoBlog.id, 'view' ]">{{margenNewoBlog.id}}</a></td>
                <td>{{margenNewoBlog.porcentajeMargen}}</td>
                <td>
                    <div *ngIf="margenNewoBlog.blog">
                        <a [routerLink]="['../blog', margenNewoBlog.blog?.id, 'view' ]" >{{margenNewoBlog.blog?.descripcion}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/margen-newo-blog', margenNewoBlog.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/margen-newo-blog', margenNewoBlog.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'margen-newo-blog', { outlets: { popup: margenNewoBlog.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
