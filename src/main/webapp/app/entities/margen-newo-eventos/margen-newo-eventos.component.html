<div>
    <h2 id="page-heading">
        <span jhiTranslate="newoApp8App.margenNewoEventos.home.title">Margen Newo Eventos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-margen-newo-eventos" [routerLink]="['/margen-newo-eventos/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="newoApp8App.margenNewoEventos.home.createLabel">
            Create new Margen Newo Eventos
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="margenNewoEventos?.length === 0">
        <span jhiTranslate="newoApp8App.margenNewoEventos.home.notFound">No margenNewoEventos found</span>
    </div>
    <div class="table-responsive" *ngIf="margenNewoEventos?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="newoApp8App.margenNewoEventos.porcentajeMargen">Porcentaje Margen</span></th>
            <th><span jhiTranslate="newoApp8App.margenNewoEventos.evento">Evento</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let margenNewoEventos of margenNewoEventos ;trackBy: trackId">
                <td><a [routerLink]="['/margen-newo-eventos', margenNewoEventos.id, 'view' ]">{{margenNewoEventos.id}}</a></td>
                <td>{{margenNewoEventos.porcentajeMargen}}</td>
                <td>
                    <div *ngIf="margenNewoEventos.evento">
                        <a [routerLink]="['../evento', margenNewoEventos.evento?.id, 'view' ]" >{{margenNewoEventos.evento?.nombreEvento}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/margen-newo-eventos', margenNewoEventos.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/margen-newo-eventos', margenNewoEventos.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'margen-newo-eventos', { outlets: { popup: margenNewoEventos.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
