<div>
    <h2 id="page-heading">
        <span jhiTranslate="newoApp8App.tipoEspacio.home.title">Tipo Espacios</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tipo-espacio" [routerLink]="['/tipo-espacio/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="newoApp8App.tipoEspacio.home.createLabel">
            Create new Tipo Espacio
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="tipoEspacios?.length === 0">
        <span jhiTranslate="newoApp8App.tipoEspacio.home.notFound">No tipoEspacios found</span>
    </div>
    <div class="table-responsive" *ngIf="tipoEspacios?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="newoApp8App.tipoEspacio.tipoEspacio">Tipo Espacio</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tipoEspacio of tipoEspacios ;trackBy: trackId">
                <td><a [routerLink]="['/tipo-espacio', tipoEspacio.id, 'view' ]">{{tipoEspacio.id}}</a></td>
                <td>{{tipoEspacio.tipoEspacio}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/tipo-espacio', tipoEspacio.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/tipo-espacio', tipoEspacio.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'tipo-espacio', { outlets: { popup: tipoEspacio.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
